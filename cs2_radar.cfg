// Radar: Big and not rotating.

cl_radar_always_centered false // Takes you off the center. Good for IGLing
cl_radar_scale "0.55" // A little less than the whole map will show.
cl_hud_radar_scale "1.3" // 1.3 is max. I like the radar HUGE
cl_radar_icon_scale_min "0.6" // More than this feels a little clumsy
cl_radar_rotate false // Please don't.
alias radarinsidesmoke "toggle cl_radar_always_centered; incrementvar cl_radar_scale 0.55 1 0.45; toggle cl_radar_rotate"

echo "Done configuring radar!"