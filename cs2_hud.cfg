// HUD in general

cl_hud_color 9 // 9 is a good contrast green
cl_showloadout 0 // CS2 never hides grenades, so we put this to 0 (I already know I have a primary and secondary weapons)
hud_scaling 1.1 // Overall scaling of the HUD (0.9 to 1.10)
cl_hud_radar_scale 1.2 // (0.8 to 1.3)
hud_showtargetid 0 // Show name of the target
cl_teamid_overhead_mode 2 // Important for IGLing (see all the grenades from teammates)

echo Done configuring HUD!

