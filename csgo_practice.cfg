// ** Server config **

// Allow cheats
sv_cheats 1

// Allow unbalanced teams
mp_limitteams 0
mp_autoteambalance 0

// Maximum round time 
mp_roundtime 60

// 0 forces to use mp_roundtime, which is 60
mp_roundtime_defuse 0
mp_roundtime_hostage 0

// Maximum and start money
mp_maxmoney 60000
mp_startmoney 60000

// No freezetime
mp_freezetime 0

// Maximum buy time and buy anywhere
mp_buytime 3600
mp_buy_anywhere 1

// Infinite ammo
// 0 is normal
// 1 never spends ammo
// 2 spends ammo but has infinite clips to reload
sv_infinite_ammo 1

// Allow you to have all grenades at the same time
ammo_grenade_limit_total 5

// Show grenade trajectory
sv_grenade_trajectory 1
// Dashed trajectory
sv_grenade_trajectory_dash 1
// Maximum time
sv_grenade_trajectory_time 20
// Gives a better idea of the "real" thickness of the grenade
// (The grenades are a little ticker than that in the game)
sv_grenade_trajectory_thickness 1

// Show bullet impacts
// 0 is turned off
// 1 is client and server (red and blue)
// 2 is client (red) only
// 3 is server (blue) only
sv_showimpacts 1
// Show for 10 seconds (max)
sv_showimpacts_time 10
// Show bullet penetration
//sv_showimpacts_penetration



// ** Round config **

// Kick all bots
bot_kick
// End warmup
mp_warmup_end
// Restart game
mp_restartgame 1

// Binds
bind "capslock" "noclip"
