// Ninja defuse - Shows where the bomb is when you are holding the use button.
alias +ninja "+use; gameinstructor_enable 1"
alias -ninja "-use; gameinstructor_enable 0"
// Will be bound to e later

// Drop C4 - Watch out: It will drop your selected gun if you are NOT in possession of the C4.
alias "dropc4" "use weapon_c4;drop;"
// Will be bound to 6 later

// Mouse buttons
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "" // Default is +jump
bind "mouse4" "voice_enable 0"
bind "mouse5" "voice_enable 1"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Number row
bind "1" "slot1" // Primary Weapon
bind "2" "slot2" // Secondary Weapon
bind "3" "slot3" // Knife
bind "4" "use weapon_knife;use weapon_hegrenade; r_cleardecals"
bind "5" "slot5" // C4
bind "6" "dropc4"
bind "7" "buy hegrenade; give weapon_hegrenade"
bind "8" "buy flashbang; give weapon_flashbang"
bind "9" "buy smokegrenade; give weapon_smokegrenade"
bind "0" "buy molotov; buy incgrenade; give weapon_molotov; give weapon_incgrenade"
bind "-" "snd_tensecondwarning_volume 0" // You already heard it. Now it should be muted. Don't forget to unmute it for the next round.
bind "=" "snd_tensecondwarning_volume 1" // Don't forget to unmute it for the next round.
																											
// Up row
bind "q" "snd_tensecondwarning_volume 0" // You already heard it. Now it should be muted. Don't forget to unmute it for the next round.
bind "w" "+forward"
bind "e" "+ninja"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "voice_enable 1"
bind "o" "voice_enable 0"
bind "p" "use weapon_knife;use weapon_decoy; r_cleardecals"

// Home row
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "f" "player_ping"
bind "g" "drop"
// bind "h" ""
// bind "j" ""
// bind "k" ""
// bind "l" ""

// Down row
bind "z" "+cl_show_team_equipment"
bind "x" "use weapon_knife;use weapon_flashbang; r_cleardecals"
bind "c" "use weapon_knife;use weapon_smokegrenade; r_cleardecals"
bind "v" "use weapon_knife; use weapon_incgrenade; use weapon_molotov; r_cleardecals"
bind "b" "buymenu"
bind "n" "+jump;-attack;-jump"
bind "m" "teammenu"
bind "," "buyammo1" // Useless
bind "." "buyammo2" // Useless

// Control keys
bind "escape" "cancelselect"
bind "tab" "+showscores"
bind "capslock" "+voicerecord"
bind "shift" "+speed"
bind "ctrl" "+duck"
bind "alt" ""
bind "space" "r_cleardecals"
bind "backspace" ""
bind "enter" ""

// Weapon/Armor/Kit binds
bind "ins" "buy vest;" // Insert -> Vest without helm
bind "home" "buy vesthelm;"  // Home -> Vest with helm
bind "pgup" "buy defuser;" // Page Up -> Defuse Kit
bind "del" "buy ak47; buy m4a1;"  // Delete -> Main rifle (ak47 ,m4a1 or m4a4)
bind "end" "buy galilar; buy famas;" // End -> 2nd rifle (galil or famas)
bind "pgdn" "buy awp;" // Page Down -> Main snipe rifle (awp)

