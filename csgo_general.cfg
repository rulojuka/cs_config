// Enable console
con_enable "1"

// Enable developer logging
developer "1"

// Deathcam
cl_disablefreezecam "1" // Disables the zoom onto your killer when you die.

// Help Messages - you dont need these
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"

// You should never use the buy menu, but when you do, it will close as soon as you buy something
closeonbuy "1"
cl_use_opens_buy_menu "0"

// Got a new pc, so 300 is good for consistency. If your pc is better, put a higher number
fps_max 300

// I like the tracers. Maybe because I am a newb.
r_drawtracers_firstperson "1"

// Useful for lanhouses and not running cfg over and over.
// This resets the video configuration. Why, I don't know. Disabling it for now.
// mat_savechanges

// Shows messages about damaging other players when you die.
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

// Disable weapon switch on pickup
cl_autowepswitch "0"

// Auto screenshot end of the game scoreboard
// hud_takesshots "1"

// Force preloading so it doesn't stutter in the middle of the game
cl_forcepreload "1"

echo "Done configuring general options!"
